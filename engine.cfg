[application]

name="mecaday"
main_scene="res://world.tscn"
icon="res://icon.png"

[display]

width=1280
height=720
fullscreen=false

[input]

pause=[key(Space)]
return=[mbutton(0, 2)]
curve=[key(Shift)]
fire=[mbutton(0, 1)]
move_up=[key(W)]
move_down=[key(S)]
move_left=[key(A)]
move_right=[key(D)]

[render]

default_clear_color=#ff878282
